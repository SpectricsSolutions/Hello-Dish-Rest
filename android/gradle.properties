# =====================================
# ?? PERFORMANCE SETTINGS (SAFE & STABLE)
# =====================================

org.gradle.daemon=true
org.gradle.parallel=false
# org.gradle.workers.max=1
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.vfs.watch=true

# Limit heap to ~1.5 GB to avoid Windows paging errors
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=512m -XX:+UseParallelGC -Dfile.encoding=UTF-8

# =====================================
# ?? ANDROID BUILD OPTIMIZATION
# =====================================

android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true
android.defaults.buildfeatures.buildconfig=true
android.experimental.enableNewResourceShrinker=true

# =====================================
# ?? KOTLIN SETTINGS
# =====================================

kotlin.code.style=official
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.jvm.options=-Xmx512m

# =====================================
# ?? LOGGING
# =====================================

org.gradle.warning.mode=summary
